<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title th:text="${title}"></title>
</head>
<body>
<div class ="col-md-12">#<label th:text="${user.id}"/></div>
<h3>Identité</h3>
<div class ="col-md-12">Nom : <label th:text="${user.lastname}"/></div>
<div class ="col-md-12">Prénom : <label th:text="${user.firstname}"/></div>
<div class ="col-md-12">Date de naissance : <label th:text="${user.formattedBirthdate}"/> (<label th:text="${user.getAge()}"/> ans)</div>
<div class ="col-md-12">Identifiant Gitlab : <label th:text="${user.gitlabId}"/></div>
</body>
</html>
